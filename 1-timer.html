<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BsWh0j-M.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-DnveWo0P.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/1-timer-DHWyIu22.css">
  </head>
  <body>
    <div class="input-group">
      <input type="text" id="datetime-picker" />
      <button data-start disabled>Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </body>
</html>
